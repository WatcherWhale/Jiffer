name: Build Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  Backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install & Build
        run: |
          cd backend
          npm install
          npm run build

  Frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install & Build
        run: |
          cd frontend
          npm install
          npm run build

  Lambda:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build lambda
        run: |
          cd lambda
          docker build -t lambda .
