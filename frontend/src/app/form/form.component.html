<div class="card">
    <div class="card-content">
        <div class="content">
            <form enctype="multipart/form-data" *ngIf="!imageUrl">
                <fieldset [disabled]="submitted">
                    <p>Image-To-GIF converter </p>
                    <div class="field">
                        <label class="label">Name of your GIF:</label>
                        <input id="name"class="input is-danger is-rounded" type="text" name="name">
                    </div>

                    <div class="field">
                        <label class="label">Frame Delay: </label>
                        <input id="delaySlider" class="slider has-output is-fullwidth is-danger" min="0" max="300" value="100" step="1" type="range" name="delay">
                        <output for="delaySlider">100</output>
                    </div>

                    <div class="field">
                        <label class="label">Quality: </label>
                        <input id="qualitySlider" class="slider has-output is-fullwidth is-danger" min="0" max="10" value="10" step="1" type="range" name="quality">
                        <output for="qualitySlider">10</output>
                    </div>

                    <div class="field"> 
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" name="question">
                                Featured GIF
                            </label>
                        </div>
                    </div>

                    <br>

                    <div class="file is-danger has-name is-fullwidth">
                        <label class="file-label">
                            <input class="file-input" type="file" multiple id="files" name="files" accept="image/png, image/jpeg" #filesInput (change)="filesChanged(filesInput.files)">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fas fa-folder-open"></i>
                                </span>
                                <span class="file-label">
                                Browse
                                </span>
                            </span>
                            <span class="file-name" >
                                {{files}}
                            </span>
                        </label>
                    </div>
                </fieldset>
            </form>

            <div class="field">
                <button class="button is-danger" [ngClass]="{'is-loading': submitted}" (click)="submit()" *ngIf="!imageUrl"> Submit </button>
            </div>

            <figure class="image" *ngIf="imageUrl">
                <img [src]="imageUrl" >
            </figure>

            <div class="field has-addons" *ngIf="imageUrl">
                <div class="control">
                    <input class="input is-danger is-rounded" type="text" readonly [value]="imageUrl">
                </div>
                <div class="control">
                    <a cdkCopyToClipboard="{{imageUrl}}"class="button is-danger is-rounded" (click)="Copied()">Copy</a>
                    <label *ngIf="copied">Copied!</label>
                </div>
            </div>

        </div>
    </div>
</div>
